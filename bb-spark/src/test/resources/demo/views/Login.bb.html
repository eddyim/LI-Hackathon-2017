<%@ import demo.model.* %>
<%@ extends bb.sparkjava.BBSparkTemplate %>
<%@ params(String errorMessage) %>

<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Log In â€¢ lunchmeet</title>
  <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">-->
  <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
  <link rel="stylesheet" href="css/login.css">
  <link href="https://fonts.googleapis.com/css?family=PT+Sans+Narrow|News+Cycle" rel="stylesheet">
</head>
<body background="img/lunch.jpeg">
<div class="container">
  <form class="form-horizontal" action="/login" method="post" autocomplete="off">
    <h2 class="form-signin-heading">lunchmeet</h2>
    <div class="control-group">
      <label class="control-label" for="inputEmail">Email</label>
      <div class="controls">
        <input type="text" id="inputEmail" placeholder="LinkedIn Email" name="username">
      </div>
    </div>
    <div class="control-group">
      <label class="control-label" for="inputPassword">Password</label>
      <div class="controls">
        <input type="password" id="inputPassword" placeholder="Enter Password Here" name="password">
      </div>
    </div>
    <div class="control-group">
      <div class="controls">
        <div class="x">
          <button type="submit" class="btn btn-inverse">  Sign in  </button>
          <button type="button" class="btn btn-default" onclick="location.href='/register'" >  Register Here  </button>
        <div>
      <div>
    </div>
            <!--<a>REGISTER HERE</a>-->
  </form>
  <% if (errorMessage.length() > 0) { %>
  <div class="alert alert-warning" role="alert">${errorMessage}</div>
  <% } %>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!--<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>-->
<script src="js/bootstrap.min.js"></script>
</body>
</html>
