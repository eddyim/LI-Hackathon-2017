<%@ import demo.model.* %>
<%@ extends bb.sparkjava.BBSparkTemplate %>
<%@ layout Layout %>
<%@ params(String errorMessage) %>

<link rel="stylesheet" href="css/login.css">

<title>Log In â€¢ lunchmeet</title>
</head>

<body background="img/lunch.jpeg">
    <div class="container">
      <form class="form-horizontal" action="/login" method="post" autocomplete="off">
        <h2 class="form-signin-heading">lunchmeet</h2>
        <div class="control-group">
          <label class="control-label" for="inputEmail">Email</label>
          <div class="controls">
            <input type="text" id="inputEmail" placeholder="Username" name="username">
          </div>
        </div>
        <div class="control-group">
          <label class="control-label" for="inputPassword">Password</label>
          <div class="controls">
            <input type="text" id="inputPassword" placeholder="Enter Password Here" name="password">
          </div>
        </div>
        <div class="control-group">
          <div class="controls">
            <button type="submit" class="btn btn-primary">  Sign in  </button>
            <button type="submit" class="btn btn-default">  Register Here  </button>
          <div>
        </div>
        <!--<a>REGISTER HERE</a>-->
      </form>
    </div>
    <% if (errorMessage.length() > 0) { %>
    <div class="alert alert-warning" role="alert">${errorMessage}</div>
    <% } %>
</body>
